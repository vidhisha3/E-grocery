<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Grocery Log-in</title>

    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="../img/error.png" class="alert-img" alt="">
        <p class="alert-msg"><b>Error message</b></p>
    </div>
    
    <div class="container" style="align-items:center;">
        <h2 class="Company-name"><img src="img/logo.png" class="logo" alt="">E-Grocery Online Store</h2>
        <div>

            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            
            <button class="submit-btn">Log-in </button>
        </div>
        <a href="/signup" class="link">Don't have account? Create it </a>              
    </div>
    
    <script src="js/signup.js"> </script> 
    <script src="js/token.js"> </script> 


</body>
</html>
