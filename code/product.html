<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>

    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="../css/Footer.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
    <nav class="navbar"></nav>
    
    <section class="product-details">
        <div class="image-slider">
            <div class="product-images">
                <img src="" class="active" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
    
    <div class="details">
                <h2 class="product-brand"></h2>
                <p class="product-short-des"></p>
                <span class="product-price"></span>
                <span class="product-actual-price"></span>
                <span class="product-discount"></span>
    
                <p class="product-sub-heading"></p>
    
                <input type="radio" name="size" value="s" checked hidden id="s-size">
                <label for="s-size" class="size-radio-btn check">s</label>
                <input type="radio" name="size" value="m" hidden id="m-size">
                <label for="m-size" class="size-radio-btn">m</label>
                <input type="radio" name="size" value="l" hidden id="l-size">
                <label for="l-size" class="size-radio-btn">l</label>
                <form>
                    <p class="product-sub-heading">Add Quantity</p>
                    <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">  </div>
                    <input type="number" id="number" value="0" />
                    <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">  </div>              
                </form>
                <div class="btn-group">
                <button class="btn cart-btn">add to cart</button>
                <button class="btn wishlist-btn">add to wishlist</button>
            </div>       
        </div>
        </section>

        <section class="detail-des">
            <h2 class="heading">Ingredients</h2>
            <p class="des"> </p>
        </section>     
     <section class = "container-for-card-slider"> </section>
 
</div>

    <footer class="footer-area">  </footer>
    <script src="../js/nav.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/product.js"></script>

</body>
</html>
